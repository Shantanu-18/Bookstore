<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
   <mat-card fxLayout="column" fxLayoutAlign="center center" class="image_card">
      <div>
         <img src="../../../assets/images/2766594.png" class="image">
      </div>
      <div class="heading">
         Online Book Shopping
      </div>
   </mat-card>

   <mat-card class="login_card">
      <mat-tab-group animationDuration="0ms">

         <mat-tab label="LOGIN">

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" fxLayout="column" fxLayoutAlign="space-around">

               <label for="email" style="padding-top: 22px;">Email Id</label>
               <input id="email" type="email" formControlName="email"
                  [ngClass]="{ 'is-invalid': loginSubmitted && f.email.errors }" autocomplete="on"
                  style="height: 25px;" />
               <mat-error *ngIf="loginSubmitted && f.email.errors">
                  <div *ngIf="f.email.errors.required" style="font-size: 10px;">Email is required</div>
                  <div *ngIf="f.email.errors.email" style="font-size: 10px;">Email must be a valid email address</div>
               </mat-error>

               <label for="password" style="padding-top: 22px;">Password</label>
               <div class="password_field">
                  <input matInput id="password" [type]="hide?'password':'text'" formControlName="password"
                     class="inputPass" [ngClass]="{ 'is-invalid': signupSubmitted && f.password.errors }" />
                  <button mat-icon-button style="opacity: 0.5;" (click)="showPassword()">
                     <mat-icon style="font-size: 15px;">visibility_off</mat-icon>
                  </button>
               </div>
               <mat-error *ngIf="loginSubmitted && f.password.errors">
                  <div *ngIf="f.password.errors.required" style="font-size: 10px;">Password is required</div>
               </mat-error>


               <button mat-button class="forgotPass_button">Forgot Password?</button>

               <button mat-raised-button style="background-color: #A03037; color: aliceblue;" (click)="onLogin()">Login</button>

            </form>
            <div fxLayout="row" fxLayoutAlign="space-evenly center" style="padding: 20px 0px 20px 0px;">
               <div style="width: 60px; opacity: 0.5;">
                  <hr>
               </div>
               <div style="font-weight: 500; font-size: 14px;">
                  OR
               </div>
               <div style="width: 60px; opacity: 0.5;">
                  <hr>
               </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-evenly center">
               <button mat-button style="background-color: #4266B2; color: aliceblue;">Facebook</button>
               <button mat-button style="background-color: #F5F5F5;">Google</button>
            </div>

         </mat-tab>

         <mat-tab label="SINGUP">

            <form fxLayout="column" fxLayoutAlign="space-around" [formGroup]="registerForm" (ngSubmit)="onSignup()">

               <label for="fullName" style="padding-top: 15px;">First Name</label>
               <input id="fullName" type="text" formControlName="fullName"
                  [ngClass]="{ 'is-invalid': signupSubmitted && r.fullName.errors }" style="height: 25px;" />
               <mat-error *ngIf="signupSubmitted && r.fullName.errors">
                  <div *ngIf="r.fullName.errors.required" style="font-size: 10px;">Name is required</div>
               </mat-error>

               <label for="email" style="padding-top: 15px;">Email Id</label>
               <input id="email" type="email" formControlName="email"
                  [ngClass]="{ 'is-invalid': signupSubmitted && r.email.errors }" style="height: 25px;" />
               <mat-error *ngIf="signupSubmitted && r.email.errors">
                  <div *ngIf="r.email.errors.required" style="font-size: 10px;">Email is required</div>
                  <div *ngIf="r.email.errors.email" style="font-size: 10px;">Email must be a valid email address</div>
               </mat-error>

               <label for="password" style="padding-top: 15px;">Password</label>
               <div class="password_field">
                  <input matInput id="password" [type]="hide?'password':'text'" formControlName="password"
                     class="inputPass" [ngClass]="{ 'is-invalid': signupSubmitted && r.password.errors }" />
                  <button mat-icon-button style="opacity: 0.5;" (click)="showPassword()">
                     <mat-icon style="font-size: 15px;">visibility_off</mat-icon>
                  </button>
               </div>
               <mat-error *ngIf="signupSubmitted && r.password.errors">
                  <div *ngIf="r.password.errors.required" style="font-size: 10px;">Password is required</div>
                  <div *ngIf="r.password.errors.minlength" style="font-size: 10px;">Password must be at least 6
                     characters</div>
               </mat-error>

               <label for="mobileNumber" style="padding-top: 15px;">Mobile Number</label>
               <input id="mobileNumber" type="text" formControlName="mobileNumber" style="height: 25px;"
                  [ngClass]="{ 'is-invalid': signupSubmitted && r.mobileNumber.errors }" />
               <mat-error *ngIf="signupSubmitted && r.mobileNumber.errors">
                  <div *ngIf="r.mobileNumber.errors.required" style="font-size: 10px;">Mobile Number is required</div>
                  <div *ngIf="r.mobileNumber.errors.pattern" style="font-size: 10px;">Please, Enter 10 digit Mobile
                     Number</div>
               </mat-error>
               <div style="padding-top: 15px;">
                  <button mat-raised-button style="background-color: #A03037; color: aliceblue; width: 100%;" (click)="onSignup()">Signup
                  </button>
               </div>
            </form>
         </mat-tab>

      </mat-tab-group>
   </mat-card>
</div>
